<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ìà¨Îëê Î¶¨Ïä§Ìä∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:active {
            transform: scale(0.98);
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 10px;
            gap: 12px;
            transition: background 0.2s;
        }

        .todo-item:hover {
            background: #f0f0f0;
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #999;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .todo-text {
            flex: 1;
            color: #333;
            font-size: 16px;
            word-break: break-word;
        }

        .delete-btn {
            padding: 6px 12px;
            background: #ff6b6b;
            font-size: 14px;
            margin: 0;
        }

        .delete-btn:hover {
            background: #ee5a52;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Ìà¨Îëê Î¶¨Ïä§Ìä∏</h1>

        <div class="input-group">
            <input
                type="text"
                id="todoInput"
                placeholder="ÏÉàÎ°úÏö¥ Ìà¨ÎëêÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."
                autocomplete="off"
            >
            <button onclick="addTodo()">Ï∂îÍ∞Ä</button>
        </div>

        <ul class="todo-list" id="todoList"></ul>
        <div class="empty-state" id="emptyState">ÏïÑÏßÅ Ìà¨ÎëêÍ∞Ä ÏóÜÏäµÎãàÎã§ üéØ</div>
    </div>

    <script>
        const todoInput = document.getElementById('todoInput');
        const todoList = document.getElementById('todoList');
        const emptyState = document.getElementById('emptyState');

        // Î°úÏª¨Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú Ìà¨Îëê Î∂àÎü¨Ïò§Í∏∞
        function loadTodos() {
            const todos = JSON.parse(localStorage.getItem('todos')) || [];
            todos.forEach(todo => renderTodo(todo.text, todo.completed, todo.id));
            updateEmptyState();
        }

        // Ìà¨Îëê Ï∂îÍ∞Ä
        function addTodo() {
            const text = todoInput.value.trim();
            if (text === '') {
                alert('Ìà¨ÎëêÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }

            const id = Date.now();
            const todo = { id, text, completed: false };

            saveTodo(todo);
            renderTodo(text, false, id);
            todoInput.value = '';
            todoInput.focus();
            updateEmptyState();
        }

        // Ìà¨Îëê Î†åÎçîÎßÅ
        function renderTodo(text, completed, id) {
            const li = document.createElement('li');
            li.className = 'todo-item' + (completed ? ' completed' : '');
            li.id = 'todo-' + id;

            li.innerHTML = `
                <input
                    type="checkbox"
                    ${completed ? 'checked' : ''}
                    onchange="toggleTodo(${id})"
                >
                <span class="todo-text">${escapeHtml(text)}</span>
                <button class="delete-btn" onclick="deleteTodo(${id})">ÏÇ≠Ï†ú</button>
            `;

            todoList.appendChild(li);
        }

        // Ìà¨Îëê ÏôÑÎ£å/ÎØ∏ÏôÑÎ£å ÌÜ†Í∏Ä
        function toggleTodo(id) {
            const todos = JSON.parse(localStorage.getItem('todos')) || [];
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                localStorage.setItem('todos', JSON.stringify(todos));

                const element = document.getElementById('todo-' + id);
                element.classList.toggle('completed');
            }
        }

        // Ìà¨Îëê ÏÇ≠Ï†ú
        function deleteTodo(id) {
            const todos = JSON.parse(localStorage.getItem('todos')) || [];
            const filtered = todos.filter(t => t.id !== id);
            localStorage.setItem('todos', JSON.stringify(filtered));

            const element = document.getElementById('todo-' + id);
            element.remove();
            updateEmptyState();
        }

        // Î°úÏª¨Ïä§ÌÜ†Î¶¨ÏßÄÏóê Ï†ÄÏû•
        function saveTodo(todo) {
            const todos = JSON.parse(localStorage.getItem('todos')) || [];
            todos.push(todo);
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        // Îπà ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
        function updateEmptyState() {
            const hasTodos = todoList.children.length > 0;
            emptyState.style.display = hasTodos ? 'none' : 'block';
        }

        // XSS Î∞©ÏßÄ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ÏóîÌÑ∞ÌÇ§Î°ú Ï∂îÍ∞Ä
        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // Ï¥àÍ∏∞ Î°úÎìú
        loadTodos();
    </script>
</body>
</html>
